site_name: 'Capability Maturity Model for Generative AI'
site_description: 'How to measure and improve your organizations generative AI capabilities. 
All content licensed Creative Commons ShareAlike Attribution Noncommercial'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/cmm-for-genai'
repo_url: 'https://github.com/dmccreary/cmm-for-genai'

nav:
  - Home: index.md
  - About CMM Levels: cmm-levels.md
  - GenAI Levels: layers/index.md
  - Using GenAI for Strategy: using-genai.md
  - Outline: outline.md
  - Quotes: quotes.md
  - Concepts:
    - Introduction: concepts/index.md
    - World Models: concepts/world-models.md
  - Simulations:
    - Introduction: sims/index.md
    - Assessment: sims/assessment/index.md
    - Vulnerability: sims/vulnerability/index.md
  - References: references.md
  - Contact: contact.md
  
# Microsite Standards from here down
edit_uri: 'blob/master/docs'
theme:
  name: material
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  extra_css:
    - styles/custom.css
  #logo: img/clock-icon.png
  #favicon: img/clock-icon.png
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      linenums: true
